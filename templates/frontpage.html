{% extends "base.html" %}

{% block content %}


<label>
        <h2 style="font-family:consolas;margin-left:350px">The 5 most recent blog posts will be listed below.</h2>


</label>
<hr>

{% for body in posts %}
    <div>
        <div style="font-family:consolas;font-weight:bold;font-size:35px;">{{body.title}}</div>
        <br>
        <div style="font-family:consolas;font-size:20px;">{{body.body}}</div>
        <hr>
    </div>
{% endfor %}
<form method="post">



    <p style="font-family:consolas; font-size:20px;margin-left:400px;margin-top:50px;">Click below to make a new post.</p>
    <input style="margin-left:500px" type="submit" value="New post.">
</form>
