{% extends "base.html" %}

{% block content %}
<style type="text/css">

    div {text-align:center;}
    input{text-align:center;}
    h2 {text-align:center;}

</style>

<h2 style="font-family:consolas;font-size:30px">Make a new blog post.</h2>

<form method="post" style="font-family:consolas; font-size:20px">
    <label>
        <div class="title">New Post Title</div>
        <div>
            <input type="text" name="title"/>
        </div>

        <br>
    </label>

    <label>
        <div style="margin-top:50px;" class="body">Post Content</div>
        <div>
            <textarea name="body" style="height:300px;width:500px"></textarea>
        </div>

    </label>
    <br>
    <div class="error">{{error}}</div>
    <div>
        <input type="submit" value="Submit Post">
    </div>




</form>




{% endblock %}
